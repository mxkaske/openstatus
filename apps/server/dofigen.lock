effective: |
  ignore:
  - node_modules
  - /apps/docs
  - /apps/screenshot-service
  - /apps/web
  - /packages/api
  - /packages/integrations/vercel
  builders:
    install:
      fromImage:
        path: oven/bun
        digest: sha256:eb409bed239c3adff079a6b71283f151e802d66b99f643ba7a71e1be7d3da513
      workdir: /app/apps/server
      copy:
      - paths:
        - .
        target: /app/
      root:
        run:
        - bun install --ignore-scripts --frozen-lockfile
        cache:
        - target: /root/.bun/install/cache
    build:
      fromBuilder: install
      root:
        run:
        - bun build --compile --sourcemap src/index.ts --outfile=app
  fromImage:
    path: debian
    digest: sha256:00558f781b91e90469812bad32002f311ab26ef241b4a1996f6600680ec82f5c
  copy:
  - fromBuilder: build
    paths:
    - /app/apps/server/app
    target: /bin/
    chmod: '555'
  entrypoint:
  - /bin/app
  expose:
  - port: 3000
images:
  registry.hub.docker.com:443:
    oven:
      bun:
        latest:
          digest: sha256:eb409bed239c3adff079a6b71283f151e802d66b99f643ba7a71e1be7d3da513
    library:
      debian:
        bullseye-slim:
          digest: sha256:00558f781b91e90469812bad32002f311ab26ef241b4a1996f6600680ec82f5c
