effective: |
  ignore:
  - node_modules
  - /apps/docs
  - /apps/screenshot-service
  - /apps/server
  - /apps/web
  - /packages/analytics
  - /packages/assertions
  - /packages/api
  - /packages/error
  - /packages/notifications
  - /packages/tinybird
  - /packages/tracker
  - /packages/upstash
  builders:
    build:
      fromImage:
        path: oven/bun
        digest: sha256:e2c0b11e277f0285e089ffb77ad831faeec2833b9c4b04d6d317f054e587ef4e
      workdir: /app/apps/workflows
      env:
        NODE_ENV: production
      copy:
      - paths:
        - .
        target: /app/
      - fromBuilder: install
        paths:
        - /app/node_modules
        target: /app/node_modules
      run:
      - bun build --compile --sourcemap src/index.ts --outfile=app
    install:
      fromImage:
        path: oven/bun
        digest: sha256:e2c0b11e277f0285e089ffb77ad831faeec2833b9c4b04d6d317f054e587ef4e
      workdir: /app/
      run:
      - bun install --production --ignore-scripts --frozen-lockfile --verbose
      cache:
      - target: /root/.bun/install/cache
      bind:
      - target: package.json
        source: package.json
      - target: apps/workflows/package.json
        source: apps/workflows/package.json
      - target: packages/db/package.json
        source: packages/db/package.json
      - target: packages/emails/package.json
        source: packages/emails/package.json
      - target: packages/utils/package.json
        source: packages/utils/package.json
      - target: packages/tsconfig/package.json
        source: packages/tsconfig/package.json
  fromImage:
    path: debian
    digest: sha256:610b4c7ad241e66f6e2f9791e3abdf0cc107a69238ab21bf9b4695d51fd6366a
  copy:
  - fromBuilder: build
    paths:
    - /app/apps/workflows/app
    target: /bin/
    chmod: '555'
  entrypoint:
  - /bin/app
  expose:
  - port: 3000
images:
  registry.hub.docker.com:443:
    oven:
      bun:
        latest:
          digest: sha256:e2c0b11e277f0285e089ffb77ad831faeec2833b9c4b04d6d317f054e587ef4e
    library:
      debian:
        bullseye-slim:
          digest: sha256:610b4c7ad241e66f6e2f9791e3abdf0cc107a69238ab21bf9b4695d51fd6366a
resources:
  dofigen.yml:
    hash: 822431b25b0cf3d5a1b3c1140e6337ce6fc768715b64e889d436178f8277b280
    content: |
      ignore:
        - node_modules
        - /apps/docs
        - /apps/screenshot-service
        - /apps/server
        - /apps/web
        - /packages/analytics
        - /packages/assertions
        - /packages/api
        - /packages/error
        - /packages/notifications
        - /packages/tinybird
        - /packages/tracker
        - /packages/upstash
      builders:
        install:
          fromImage: oven/bun
          workdir: /app/
          # Copy project
          bind:
            - package.json
            - apps/workflows/package.json
            - packages/db/package.json
            - packages/emails/package.json
            - packages/utils/package.json
            - packages/tsconfig/package.json
          # Install dependencies
          run: bun install --production --ignore-scripts --frozen-lockfile --verbose
          cache:
            - /root/.bun/install/cache
        build:
          fromImage: oven/bun
          workdir: /app/apps/workflows
          copy:
            - . /app/
            - fromBuilder: install
              source: /app/node_modules
              target: /app/node_modules
            #  Should set env to production here
          # Compile the TypeScript application
          env:
            NODE_ENV: production
          run: bun build --compile --sourcemap src/index.ts --outfile=app
      fromImage: debian:bullseye-slim
      copy:
        - fromBuilder: build
          source: /app/apps/workflows/app
          target: /bin/
          chmod: "555"
      expose: 3000
      entrypoint: /bin/app
